<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Check-In Form</title>
        <link rel="stylesheet" href="https://codepen.io/gymratpacks/pen/VKzBEp#0">
        <link href='https://fonts.googleapis.com/css?family=Nunito:400,300' rel='stylesheet' type='text/css'>
        <link rel="stylesheet" href="styles.css">
    </head>
    <!-- 
      This page is meant to allow for users to check-in on a local computer at our facility. 
      I would like to have a second section that is present or absent based on the type of visitor our user is. 
    -->
    <body>
      <div class="row">
    <div class="col-md-12">
      <form action="index.html" method="post">
        <h1> Cargill Visitor Sign-In </h1>
        <!-- 
          Here is the first section that will prompt a user their name, phone number, and their visitor type. 
          I would like to take this visitor type selected here and use it to determine which section is displayed next.
        -->
        <fieldset id="details">
          <legend><span class="number">1</span> Your Basic Info</legend>
          <label for="name">Name:</label>
          <input type="text" id="name" name="user_name">
          <label for="tel">Phone:</label>
          <input type="tel" id="tel" name="user_tel">
          <label for="job">I am:</label>
          <select id="job" name="user_job">
            
            <option value="default">Select One</option>
            </optgroup>
            <optgroup label="Visitor">
              <option value="visitor_customer">Customer</option>
              <option value="visitor_partner">Cargill Partner Representative</option>
              <option value="visitor_other">Visiting for other reasons..</option>
            </optgroup>
            <optgroup label="Employee">
              <option value="employee_new">New Employee (Orientation) </option>
              <option value="employee_vvs">VVS Canteen Employee </option>
              <option value="employee_qsi">QSI Employee </option>
              <option value="employee_lost">Lost Cargill ID </option>
            </optgroup>
            <optgroup label="Contractor">
              <option value="contractor_performing">Performing Work</option>
              <option value="contractor_scouting">Scouting Work</option>
            </optgroup>
          </select>
        </fieldset>

        <fieldset id="visit-purpose">  
          <legend><span class="number">2</span> Visit Purpose </legend>
         <label for="bio">Reason for Visit:</label>
          <textarea id="bio" name="user_bio"></textarea>
          <label for="company">Company (if applicable):</label>
          <input type="company" id="company"       name="user_company">
         </fieldset>
        <button type="submit">Submit</button>  
       </form>
        </div>
      </div>
      <script src="script.js"></script>   
    </body>
</html>
