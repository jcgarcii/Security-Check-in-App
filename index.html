<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Check-In Form</title>
        <link rel="stylesheet" href="https://codepen.io/gymratpacks/pen/VKzBEp#0">
        <link href='https://fonts.googleapis.com/css?family=Nunito:400,300' rel='stylesheet' type='text/css'>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha384-KyZXEAg3QhqLMpG8r+OG5BkFp7jmDZv3jhBRtxD4kc0r4L/rf6s5wr5D0fCfjftS" crossorigin="anonymous">
        <link rel="stylesheet" href="css/styles.css">
    </head>
    <!-- 
      This page is meant to allow ford users to check-in on a local computer at our facility. 
      I would like to have a second section that is present or absent based on the type of visitor our user is. 
    -->
    <body>
      <div class="row">
    <div class="col-md-12">
      <form action="index.html" method="post" id="check-in-form">
        <span id="current-time" class="time-clock"></span>
        <h1 id="cargill-banner"> Cargill Schuyler Check-In </h1>
        <!-- 
          Here is the first section that will prompt a user their name, phone number, and their visitor type. 
          I would like to take this visitor type selected here and use it to determine which section is displayed next.
        -->
        <fieldset id="details">
          <legend><span class="number">1</span> Your Basic Info</legend>

          <label for="name">Name:</label>
          <input type="text" name="user-name" id="user_name" required>
          <label for="tel">Phone:</label>
          <input type="tel" id="tel" name="user-tel" required>
          <label for="job">I am:</label>
          <select id="job" name="user_job" required>
            <option value="" selected>Select One</option>
            </optgroup>
            <optgroup label="Visitor">
              <option value="Visitor: Customer">Customer</option>
              <option value="Visitor: Partner">Cargill Partner Representative</option>
              <option value="Visitor: Other">Visiting for other reasons..</option>
            </optgroup>
            <optgroup label="Employee">
              <option value="New Employee">New Employee (Orientation) </option>
              <option value="VVS Canteen Employee">VVS Canteen Employee </option>
              <option value="QSI Employee">QSI Employee </option>
              <option value="Lost Cargill ID">Lost Cargill ID </option>
            </optgroup>
            <optgroup label="Contractor">
              <option value="Contractor: Performing Work">Performing Work</option>
              <option value="Contractor: Scouting Work">Scouting Work</option>
              <option value="Contractor: Supplier">Cargill Supplier</option>
            </optgroup>
          </select>
        </fieldset>
        
        <fieldset id="visit-purpose">  
          <legend><span class="number">2</span> Visit Purpose </legend>
         <label for="bio">Reason for Visit:</label>
          <textarea id="visit-reason" name="visit_reason"></textarea>
          <label for="company">Company (if applicable):</label>
          <input type="company" id="visit-company"name="visit_company">
         </fieldset>

         <fieldset id="contractor-purpose">  
          <legend><span class="number">2</span> Visit Purpose </legend>
         <label for="bio">Reason for Visit:</label>
          <textarea id="contractor-reason" name="contractor_reason"></textarea>
          <label for="company">Company:</label>
          <input type="company" id="contractor-company" name="contractor_company">
          <label for="contact">Cargill Contact:</label>
          <input type="company" id="contractor-contact" name="contractor_contact">
          <label for="area">Work Area (if known):</label>
          <input type="company" id="contractor-area" name="contractor_area">

          <div id="names">
            <!-- Initial name field -->
            <div class="name">
              <label for="name">Additional Contractor Employees (optional):</label>
              <input type="name" name="user_name[]" id="additional-contractor-names">
            </div>
          </div>
          <button type="button" id="addName" class="addName-button">+ Add Accompanying Person</button>
         </fieldset>
         <button type="submit" id="submit-button">Submit</button>  

         <div id="thank-you-message" style="display: none;">
          Thank you, welcome to Cargill Schuyler, have a nice day!
        </div>
      </form>
        </div>
      </div>
      <script src="js/form.js"></script>  
      <script src="js/format.js"></script>  
      <script src="js/validation.js"></script>   
    </body>
</html>
